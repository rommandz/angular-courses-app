<div class="content">
  <div class="header-info">
    <div class="header">
        <h4>{{course.title | uppercase}}</h4>
        <mat-icon *ngIf="course.topRated">star_border</mat-icon>
    </div>
    <div class="course-info">
      <div class="duration">
        <mat-icon>access_time</mat-icon>
        <span>{{course.duration | duration}}</span>
      </div>
      <div class="date">
        <mat-icon>date_range</mat-icon>
        <span>{{course.creationDate | date}}</span>
      </div>
    </div>
  </div>
</div>
<div class="additional-content">
  <p>{{course.description}}</p>

  <div class="buttons">
    <button mat-stroked-button color="primary">Edit</button>
    <button mat-stroked-button color="warn" (click)="onDeleteCourse()">Delete</button>
  </div>
</div>
