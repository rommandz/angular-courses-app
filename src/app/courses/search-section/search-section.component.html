<div class="search">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input
        #searchInput
        name="search-input"
        (keyup)="onSearch(searchInput.value)"
        type="text"
        matInput
        placeholder="Text to search"
      >
    </mat-form-field>
  </form>
</div>
<div class="add-course">
  <button
    mat-raised-button
    (click)="addCourse()">
    Add Course
  </button>
</div>
