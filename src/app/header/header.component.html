<mat-toolbar>
  <mat-toolbar-row class="header">
    <app-fake-logo></app-fake-logo>

    <div class="login">
      <span>{{getUserInfo()}}</span>
      <button
        mat-raised-button
        color="warn"
        class="log-off"
        (click)="onLogout()">
        Log off
      </button>
    </div>
  </mat-toolbar-row>

  <mat-toolbar-row class="breadcrumbs" color="primary">
    <app-breadcrumbs *ngIf="isAuthenticated()"></app-breadcrumbs>
  </mat-toolbar-row>
</mat-toolbar>
